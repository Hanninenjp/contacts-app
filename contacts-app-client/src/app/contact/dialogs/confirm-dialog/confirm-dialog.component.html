<div class="ca-confirm-dialog-container">

  <div class="ca-confirm-dialog-text">
    <p>Delete <strong>{{contact.firstName}} {{contact.lastName}}</strong> from contacts?</p>
  </div>

  <div class="ca-confirm-dialog-actions">
    <button md-button color="primary" md-dialog-close>Cancel</button>
    <button md-button color="primary" (click)="actionConfirmed()">Delete</button>
  </div>

</div>
