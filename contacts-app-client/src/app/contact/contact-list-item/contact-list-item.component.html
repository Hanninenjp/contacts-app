<div class="ca-contact-list-item">

  <md-card>

    <md-card-content>

      <div fxLayout="column" fxLayoutAlign="start stretch">

        <div fxLayout="row" fxLayoutAlign="start center">
          <h3>{{contact.firstName}} {{contact.lastName}}</h3>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center">
          <!-- Consider defining classes for different types of text -->
          <!-- Contact address pipe -->
          <span>{{contact | contactAddress}}</span>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center">
          <!-- Consider defining classes for different types of text -->
          <!--
          <md-icon class="ca-icon-phone" style="padding-right: 12px">phone</md-icon>
          -->
          <span>{{contact.phone}}</span>
        </div>

      </div>

    </md-card-content>

    <md-card-actions align="start">

      <button caVibration md-icon-button color="primary" (click)="onDelete()">
        <md-icon class="md-24">delete</md-icon>
      </button>
      <button caVibration md-icon-button color="primary" (click)="onUpdate()">
        <md-icon class="md-24">edit</md-icon>
      </button>
      <button caVibration md-icon-button color="primary" (click)="onShowOnMap()" class="ca-button-show-map">
        <md-icon class="md-24">place</md-icon>
      </button>

    </md-card-actions>

  </md-card>

</div>
